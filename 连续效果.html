<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>连续效果</title>
    <style>
        #apple {
            width: 100px;
            height: 100px;
            background-color: salmon;
            margin: 50px;
        }
    </style>
    <script type="text/javascript" src="多个元素运动框架.js"></script>
    <script>
      window.onload=function(){
          var oDiv=document.getElementById("apple");
          oDiv.onclick=function(){
              StartMove(oDiv,'width',200,function(){
                  StartMove(oDiv,'height',200,function(){
                      StartMove(oDiv,'opacity',500)
                  })
              })
          }

          }

    </script>
</head>

<body>
    <div id="apple">

    </div>
</body>

</html>
